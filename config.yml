# Galaxy Profile README Configuration
# Copy this file to config.yml and customize it to make it your own!

# Your GitHub username (required)
username: alandevstel

# Profile information displayed in the galaxy header
profile:
  name: "Alan"
  tagline: "Junior Full Stack Developer"
  company: "Stelmat"
  location: "Cuiabá, MT"
  bio: |
    Estudante de Ciência da Computação na UFMT.
    Desenvolvedor Junior focado em criar soluções robustas com o ecossistema Java, Spring Boot e práticas de DevOps.
  philosophy: '"Transformando café e lógica em soluções escaláveis."'

# Social links displayed at the bottom of the profile
social:
  email: "alanbmc00@gmail.com"
  linkedin: "alandevstel" # Ajuste se seu URL do LinkedIn for diferente
  website: "" # Adicione seu portfólio se tiver

# Galaxy arms represent your core focus areas
# Each arm spirals out from the center with its own color and tech items
galaxy_arms:
  - name: "Backend"
    color: "synapse_cyan"
    items:
      - "Java"
      - "Spring Boot"
      - "PostgreSQL"
  - name: "Frontend"
    color: "dendrite_violet"
    items:
      - "Angular"
      - "TypeScript"
      - "CSS"
  - name: "DevOps & Tools"
    color: "axon_amber"
    items:
      - "Docker"
      - "Jenkins"
      - "Nexus"
      - "GitHub Actions"
      - "Maven"

# Featured projects shown as constellation stars
# Dica: Verifique se os nomes dos repositórios abaixo estão exatos ou ajuste-os
projects:
  - repo: "alandevstel/gerador-de-codigo" 
    arm: 0
    description: "Aplicação para evitar boilerplate."
  - repo: "alandevstel/aluno-presente" 
    arm: 2
    description: "Sistema de presença automatica para os alunos da rede publico de todo o brasil."

# Theme color overrides (optional — defaults to deep space palette)
theme:
  void: "#080c14"              # Darkest background
  nebula: "#0f1623"            # Card backgrounds
  star_dust: "#1a2332"         # Borders, dividers
  synapse_cyan: "#00d4ff"      # Primary accent (arm color 1)
  dendrite_violet: "#a78bfa"   # Secondary accent (arm color 2)
  axon_amber: "#ffb020"        # Tertiary accent (arm color 3)
  text_bright: "#f1f5f9"       # Primary text
  text_dim: "#94a3b8"          # Secondary text
  text_faint: "#64748b"        # Muted text, labels

# Stats configuration — which metrics to show on the telemetry card
stats:
  metrics:
    - "commits"
    - "stars"
    - "prs"
    - "issues"
    - "repos"

# Language display settings
languages:
  exclude:
    - "HTML"
    - "Shell"
    - "Makefile"
  max_display: 8
